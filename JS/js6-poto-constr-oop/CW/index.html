<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Calculator(x, y) {
            this.read = function() {
                x = Number(prompt("Введіть 1 значення", 0));
                y = Number(prompt("Введіть 2 значення", 5));
            }
            this.sum = function(){
                document.write(x + y + "<br>");
            }
                
            this.mul = function() {
                document.write(x * y + "<br>");
            }
        }

        let example = new Calculator();  
        example.read();
        example.sum();
        example.mul();


    </script>
</body>
</html>
