<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1, b = 9, result = 0;
        for(i = a; i <= b; i++) {
            result += i;
        }
        document.write(result);
        document.write("<br>");



        for(i = a; i <= b; i++) {
            if(i % 2 != 0) {
                document.write(i);
                document.write("<br>");

            }
            
        }
        
    </script>
</body>
</html>
