    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <script>
        document.write("<br>");

        let a = "*",
        b = " ",
        x = 6,
        y = 9;

        for(i = 0; i < x; i++) {
            if(i == 0 || i == x-1) {
                for(j = 0; j < y; j++){
                document.write(a); 
                }
                document.write("<br>");
            } else {
                for(k = 0; k < y; k++){
                    if(k == 0 || k == y-1) {
                        document.write(a); 
                    } else {
                document.write(b); 
                }
                }
                document.write("<br>");
            };   
        }
        
    </script>
    </pre>
</body>
