<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS - Знайомство</title>
</head>
<body>
    <header>Шапка</header>
    <main>
        <nav>Бічна панель</nav>
        <div>
            <p>
               
                <script>
                   let x = 6;
                   let y = 14;
                   let z = 4;
                   document.write("це результат прикладу / x+= y - x++ * z / що значить 6 + 14 - 6 * 4 = -4" + "</br>");
                   document.write(x+= y - x++ * z);
                   x = 6;
                   console.log(x, y, z);

                   document.write("<hr>");
                   document.write("це результат прикладу / z = --x - y * 5 / що значить 5 - 14 * 5 = -65" + "</br>");
                   document.write(z = --x - y * 5);
                   document.write("<hr>");
                   z = 4;
                   x = 6;
                   console.log(x, y, z);

                   document.write("це результат прикладу / y/= x + 5 % z / що значить 14 / 6 + 5 % 4 = 2" + "</br>");
                   document.write(y/= x + 5 % z);
                   document.write("<hr>");
                   y = 14;
                   console.log(x, y, z);

                   document.write("це результат прикладу / z - x++ + y * 5 / що значить 4 - 6 + 14 * 5 = 68" + "</br>");
                   document.write(z - x++ + y * 5);
                   document.write("<hr>");
                   x = 6;
                   console.log(x, y, z);

                   document.write("це результат прикладу / x = y - x++ * z / що значить 14 - 6 * 4 = -10" + "</br>");
                   document.write(x = y - x++ * z);
                   document.write("<hr>");


                </script>

            </p>
        </div>
    </main>
    <footer>Футер</footer>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
